<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fresher Ticket Search â€” Download</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --accent2:#06b6d4;
      --glass:rgba(255,255,255,0.04);
      --muted:rgba(255,255,255,0.65);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
    body{
      background: linear-gradient(180deg,#071025 0%, #081226 60%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    .container{
      width:100%;
      max-width:600px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      padding:30px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      text-align:center;
      backdrop-filter:blur(6px);
    }
    h2{
      font-size:24px;
      margin-bottom:10px;
      color:var(--accent);
      letter-spacing:0.5px;
    }
    p{
      margin-bottom:20px;
      color:var(--muted);
      font-size:14px;
    }
    .search-row{
      display:flex;
      gap:10px;
      margin-bottom:20px;
    }
    input{
      flex:1;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--glass);
      background:transparent;
      color:#fff;
      font-size:16px;
      outline:none;
      transition: transform .2s, box-shadow .2s;
    }
    input:focus{
      transform:translateY(-2px);
      box-shadow:0 6px 18px rgba(2,6,23,0.45);
    }
    button{
      padding:12px 16px;
      border:none;
      border-radius:12px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      font-weight:600;
      color:#041022;
      cursor:pointer;
      transition: transform .2s, box-shadow .2s;
    }
    button:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 18px rgba(2,6,23,0.5);
    }
    #result{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      padding:12px;
      box-shadow:0 6px 20px rgba(2,6,23,0.5);
      transition: transform .3s, box-shadow .3s;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 30px rgba(2,6,23,0.7);
    }
    .card img{
      width:100%;
      border-radius:8px;
      margin-bottom:10px;
    }
    .download-btn{
      display:inline-block;
      margin-top:8px;
      padding:8px 12px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#041022;
      font-weight:700;
      border-radius:8px;
      text-decoration:none;
      transition: transform .2s;
    }
    .download-btn:hover{
      transform:scale(1.05);
    }
    @media(max-width:520px){
      .search-row{
        flex-direction:column;
      }
      input{
        width:100%;
        margin-bottom:10px;
      }
      button{
        width:100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fresher Party Ticket Search</h2>
    <p>Enter your name below to find your ticket:</p>
    <div class="search-row">
      <input id="q" type="text" placeholder="Enter name" />
      <button id="searchBtn">Search</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const BASE = "tickets/";
    const SOURCE = "tickets/names.json";

    function normalize(s){ return (s||'').toLowerCase().trim(); }

    async function loadIndex(){
      const res = await fetch(SOURCE);
      return await res.json();
    }

    function showCard(item){
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${item.name}</h3>
        <img src="${BASE + item.file}" alt="${item.alt}" />
        <a class="download-btn" href="${BASE + item.file}" download>Download Ticket</a>
      `;
      return div;
    }

    (async () => {
      const index = await loadIndex();
      const q = document.getElementById("q");
      const btn = document.getElementById("searchBtn");
      const result = document.getElementById("result");

      function search(){
        result.innerHTML = "";
        const v = normalize(q.value);
        const found = index.filter(it => normalize(it.name).includes(v));
        if(found.length){
          found.forEach(it => result.appendChild(showCard(it)));
        } else {
          result.innerHTML = "<p style='text-align:center;color:var(--muted);margin-top:10px;'>No ticket found. Check your spelling.</p>";
        }
      }

      btn.addEventListener("click", search);
      q.addEventListener("keydown", e => { if(e.key === "Enter") search(); });
    })();
  </script>
</body>
</html>
