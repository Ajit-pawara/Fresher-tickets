<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fresher Ticket Search â€” Download</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#071025 0%, #081226 60%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #7c3aed;
      color: white;
      cursor: pointer;
    }
    .card {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #06b6d4;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fresher Party Ticket Search</h2>
    <p>Enter your name below to find your ticket:</p>
    <input id="q" type="text" placeholder="Enter name" />
    <button id="searchBtn">Search</button>

    <div id="result"></div>
  </div>

  <script>
    const BASE = "tickets/";
    const SOURCE = "tickets/names.json";

    function normalize(s){ return (s||'').toLowerCase().trim(); }

    async function loadIndex(){
      const res = await fetch(SOURCE);
      return await res.json();
    }

    function showCard(item){
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${item.name}</h3>
        <img src="${BASE + item.file}" alt="${item.alt}" />
        <br/>
        <a class="download-btn" href="${BASE + item.file}" download>Download Ticket</a>
      `;
      return div;
    }

    (async () => {
      const index = await loadIndex();
      const q = document.getElementById("q");
      const btn = document.getElementById("searchBtn");
      const result = document.getElementById("result");

      function search(){
        result.innerHTML = "";
        const v = normalize(q.value);
        const found = index.filter(it => normalize(it.name).includes(v));
        if(found.length){
          found.forEach(it => result.appendChild(showCard(it)));
        } else {
          result.innerHTML = "<p>No ticket found. Check your spelling.</p>";
        }
      }

      btn.addEventListener("click", search);
      q.addEventListener("keydown", e => { if(e.key === "Enter") search(); });
    })();
  </script>
</body>
</html>
